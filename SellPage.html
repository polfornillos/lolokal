					</select>

						<option id="payment" value="None">Select Mode of Payment</option>

						<option id="payment" value="Credit Card">Credit Card</option>
					</select>

					<select id="dropdownMenu" name="transport">

					<input id="productBrand" class="txtBox" type="text" name="brand" placeholder="Enter Brand (Optional)">
					<input id="productBrand" class="txtBox" type="text" name="seller" placeholder="Enter Seller Name">
